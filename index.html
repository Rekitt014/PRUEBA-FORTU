<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G2 Esports - 2025 Pro Kit</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/imagenes/logo g2.png" alt="G2 Esports Logo" class="logo"> 
            <p>G2 ESPORTS BLOG</p>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-twitch"></i>
        </header>
     
        <section class="categories">
            <h2>Categorías</h2>
            <section class="buttons">
                <button>League of Legends</button>
                <button>Counter Strike</button>
                <button>Valorant</button>
            </section>
                
        </section>
        <section class="pro-kit">
            <h1>Artículos</h1>
            <img src="/imagenes/g2 1.png" alt="">
            <h2>2025 Pro Kit</h2>
            <p>Get ready to enter a world of pure esports. This collection is exclusive to top G2 fans only.</p>
        </section>
        <section class="varsity-jacket">
            <img src="/imagenes/g2 2.png" alt="Varsity Jacket" class="jacket-image">
            <h3>Varsity Jacket</h3>
            <p>Timeless yet fresh, the Varsity jacket speaks for itself with unique details. Make it yours and wear it your way.</p>
        </section>
    </div>
</body>
</html>
